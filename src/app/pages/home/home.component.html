<h1 class="mt-3 font-weight-light">Youtube videos</h1><hr>
<div class="row row-cols-1 row-cols-md-3 g-4" >
    <div class="card" *ngFor="let video of videos">
        <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <p class="card-text">
                <strong>Autor:</strong>{{video.channelTitle}}
            </p>
            <p class="card-text"><small class="text-muted"><strong>Publicado:</strong>{{video.publishedAt | date}}</small></p>
            <button class="btn btn-outline-primary btn-block" (click)="mostrarVideo(video)">
                Ver Video
            </button>
        </div>
    </div>
</div>

<div class="row mt-5 mb-3 text-center">
    <div class="col">
        <button class="btn btn-outline-danger btn-lg" (click)="cargarVideos()">
            siguiente
      </button>
    </div>
</div>
